<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../src/main.css">
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="tools/playFair.js"></script>
<script type="text/javascript" src="tools/bigrams.js"></script>
<script type="text/javascript" src="tools/hintsPlayfair.js"></script>
<script type="text/javascript" src="tools/substitutionFromGrid.js"></script>
<script type="text/javascript" src="tools/bigramFrequencyAnalysis.js"></script>
<script type="text/javascript" src="tools/improveSubstitution.js"></script>
<script type="text/javascript" src="tools/substitutionToPlayfairGrid.js"></script>
<script type="text/javascript" src="tools/applySubstitution.js"></script>
<style>

</style>
</head>
<body class='wrapper'>
<div id='hintsPlayFair'></div>
<div id='substitutionFromGrid'></div>
<div id='bigramFrequencyAnalysis'></div>
<div id='improveSubstitution'></div>
<br/>
<div id='substitutionToPlayFairGrid'></div>
<div id='applySubstitution'></div>
<script>
   var hintsPlayFair = getHintsPlayFair();
   var substitutionFromGrid = getSubstitutionFromGrid();
   var bigramFrequencyAnalysis = getBigramFrequencyAnalysis();
   var improveSubstitution = getImproveSubstitution();
   var substitutionToPlayFairGrid = getSubstitutionToPlayFairGrid();
   var applySubstitution = getApplySubstitution();


   function renderAll() {
      hintsPlayFair.render();
      substitutionFromGrid.props.inputGridCells = hintsPlayFair.props.outputGridCells;
      substitutionFromGrid.render();

      bigramFrequencyAnalysis.props.inputSubstitution = substitutionFromGrid.props.outputSubstitution;
      bigramFrequencyAnalysis.render();

      improveSubstitution.props.inputSubstitution = bigramFrequencyAnalysis.props.outputSubstitution;
      improveSubstitution.render();

      substitutionToPlayFairGrid.props.inputSubstitution = improveSubstitution.props.inputSubstitution;
      substitutionToPlayFairGrid.props.inputGridCells = substitutionFromGrid.props.outputGridCells;
      substitutionToPlayFairGrid.render();

      applySubstitution.props.inputSubstitution = improveSubstitution.props.inputSubstitution;
      applySubstitution.render();   
   };

   renderAll();

</script>
</body>
</html>
