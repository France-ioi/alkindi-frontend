<!DOCTYPE html>
<head lang="fr">
  <meta charset="utf-8">
  <title>Concours Alkindi</title>
</head>
<body>

  <div id="main">
    <p>Chargement en cours, merci de patienter...</p>
  </div>

  <div id='pageFooter'>
    <div class='wrapper'>
      En cas de difficultés techniques, contactez
        info@concours-alkindi.fr
      en décrivant précisément la situation et en
      indiquant votre login.
    </div>
  </div>

  <div id="reports" style="position: fixed; right: 0; bottom: 0; width: 0; height: 0;"></div>

  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script src="assets/deps.js"></script>
  <script type="text/javascript">
  !function () {
    var mainElement = document.getElementById('main');
    System.import('alkindi-frontend').then(function (m) {
      var Alkindi = window.Alkindi = m['default'];
      if (!Alkindi) {
        // Redirect to ?nocdn, if not already there.
        if (window.location.pathname === '/') {
          window.location.pathname = 'nocdn.html';
        } else {
          mainElement.innerHTML = "<p style='font-size: 24px; color: red;'>Le chargement a échoué, n'hésitez pas à contacter info@concours-alkindi.fr.</p>";
        }
        return;
      }
      Alkindi.configure({
        "csrf_token": "968bea2969a2cf43f1571a951a463e8c626b3ee7",
        "login_url": "http://alkindi.home.epixode.fr/login",
        "api_url": "http://alkindi.home.epixode.fr/api/",
        "logout_url": "http://alkindi.home.epixode.fr:8001/logout",
        "nocdn": true,
        "seed": {
          "now": "2016-12-13T09:06:35.736656Z",
          "is_admin": false
        }
      });
      Alkindi.install(mainElement);
    });
  }();
  </script>

</body>
