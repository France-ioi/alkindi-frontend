<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="auth-header">
		<table style="width:100%"><tr>
			<td style="width:20%"><img src="https://s3-eu-west-1.amazonaws.com/static3.castor-informatique.fr/contestAssets/images/alkindi-logo.png"></td>
			<td>
				<h1 class="general_title">Concours Alkindi</h1>
				<h2 class="general_subtitle">Test alkindi</h2>
			</td>
			<td style="width:20%" ></td>
		</tr></table>
</div>

<div class="dialog">
	<p>Choisissez ce que vous souhaitez faire</p>
	<div class="bloc-boutons">
		<button type="button" class="tabButton selected">Se connecter avec son code personnel</button>
		<button type="button" class="tabButton">Rejoindre une équipe <br/>&nbsp;</button>
	</div>
		<!-- REMOVE--><hr><!-- END REMOVE-->
		<!-- Affichage si choix du bouton "Se connecter avec son code personnel"  -->
	<div>
		<p>Entrez le code personnel qui vous a été fourni :</p>
		<form method="" action="">
			<div class="divInput"><input type="password" id="numero-candidat"/> <button type="submit">Accéder à ma participation</button></div>
		</form>
	</div>
		<!-- REMOVE--><hr><!-- END REMOVE-->
		<!-- Affichage si choix du bouton "Rejoindre une équipe"  -->
	<div>
		<p>Entrez le code d'équipe qui vous a été fourni :</p>
		<form method="" action="">
			<div class="divInput"><input type="password" id="numero-equipe"/> <button type="submit">Accéder à mon espace équipe</button></div>
		</form>
	</div>
</div>
</body>
</html>
